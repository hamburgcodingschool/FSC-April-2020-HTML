<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>flexbox</title>
  <style>
    #meadow {
      width: 50vw;
      height: 80vh;
      margin: 0 auto;
      background-color: green;
      display: flex;
      flex-direction: row;
      justify-content: flex-start;
      align-items: stretch;
    }
    .sheep {
      width: 10vw; 
      background-color: #fff;
      margin: 10px;
    }
  </style>
</head>
<body>


  <div id="meadow">
    <div class="sheep">
      1
    </div>
    <div class="sheep" style="width: 40vw;">
      2
    </div>
  </div>
</body>
</html>
